<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Learn Bootstrap 5</title>
</head>
<body>
    <header>
        <h2>Bootstrap 5 - buttons</h2>
    </header>

    <div class="container">
        <div>
            <h3>Button Types</h3>

            <button class="btn btn-primary">
                Primary button
            </button>
            <button class="btn btn-secondary">
                secondary button
            </button>
            <button class="btn btn-info">
                info button
            </button>
            <button class="btn btn-warning">
                warning button
            </button>
            <button class="btn btn-success">
                success button
            </button>
            <button class="btn btn-danger">
                danger button
            </button>
            <!-- <button class="btn btn-muted">
                muted button
            </button> -->
        </div>

        <div>
            <h3>Buttons with links</h3>

            <a href="#" class="btn btn-info">info link btn</a>
            <a href="#" class="btn btn-success">success link btn</a>
            <a href="#" class="btn btn-danger">danger link btn</a>
            <a href="#" class="btn btn-warning">warning link btn</a>
            <a href="#" class="btn btn-primary">primary link btn</a>
            <a href="#" class="btn btn-secondary">secondary link btn</a>
        </div>

        <div>
            <h3>Buttons with different sizes</h3>

            <button class="btn btn-lg btn-primary">Primary LARGE Button</button>
            <button class="btn btn-sm btn-primary">Primary SMALL Button</button>
        </div>

        <div>
            <h3>Button styles</h3>

            <button class="btn btn-outline-primary">Outline Primary Button</button>
            <button class="btn btn-outline-secondary btn-lg">Outline Large Secondary Button</button>
        </div>

        <div>
            <h3>Button Groups</h3>

            <div class="btn-group">
                <a href="#" class="btn btn-primary">Btn_1</a>
                <a href="#" class="btn btn-secondary">Btn_2</a>
                <a href="#" class="btn btn-warning">Btn_3</a>
            </div>
        </div>

        <div>
            <button>
                <a href="index.html">Home Page</a>
            </button>
            <button>
                <a href="utilityClasses.html">Bootstrap Utility Classes</a>
            </button>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
