<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Learn Bootstrap 5</title>
</head>
<body>
    <header>
        <h2>Bootstrap 5 - Grid System</h2>
    </header>

    <!-- grids should always be inside a container -->

    <div class="container">

        <div class="container">
            <h3>Basic Grid</h3>

            <div class="row">
                <div class="col">
                    <div class="p-5 bg-primary text-light">col - 1</div>
                </div>
                <div class="col">
                    <div class="p-5 bg-primary text-light">col - 2</div>
                </div>
                <div class="col">
                    <div class="p-5 bg-primary text-light">col - 3</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Column Width</h3>

            <div class="row">
                <div class="col-6">
                    <div class="p-5 bg-secondary text-light">col - 1</div>
                </div>
                <div class="col-4">
                    <div class="p-5 bg-secondary text-light">col - 2</div>
                </div>
                <div class="col-2">
                    <div class="p-5 bg-secondary text-light">col - 3</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Responsive Column Width</h3>

            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-warning text-light">col - 1</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-warning text-light">col - 2</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-warning text-light">col - 3</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Justifying columns</h3>

            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="p-5 bg-success text-light">col 1</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-success text-light">col 2</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-success text-light">col 3</div>
                </div>
            </div>
        </div>

        <div>
            <button>
                <a href="container.html">Containers</a>
            </button>

            <button>
                <a href="index.html">Home</a>
            </button>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
